    <title>常见安全漏洞介绍</title>

    <header>  
        <h1>常见安全漏洞介绍</h1>  
    </header>  

    <main>  
        <section>  
            <h2>1. SQL注入</h2>  
            <p>SQL注入是一种代码注入攻击，允许攻击者通过操纵SQL查询对数据库进行未授权的操作。</p>  
        </section>  

        <section>  
            <h2>2. 跨站脚本（XSS）</h2>  
            <p>跨站脚本攻击允许攻击者在用户浏览器中执行恶意脚本，可能导致数据泄露和账户劫持。</p>  
        </section>  

        <section>  
            <h2>3. 跨站请求伪造（CSRF）</h2>  
            <p>CSRF攻击使攻击者能够以用户的身份执行恶意操作，通常通过诱骗用户点击恶意链接。</p>  
        </section>  

        <section>  
            <h2>4. 文件包含漏洞</h2>  
            <p>通过不安全的文件包含机制，攻击者可以将恶意文件引入到Web应用程序中执行。</p>  
        </section>  
    </main>
